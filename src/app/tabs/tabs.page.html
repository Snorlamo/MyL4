<ion-app>
  <!--Create hamburger menu -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
     </ion-toolbar>
    </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.path" routerDirection="root" [class.activemenu]="activePath === page.path">
        {{page.name}}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>


<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-label>Contact</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="register">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Register</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
</ion-app>
